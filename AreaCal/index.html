<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Cylinder</h1>
        <div id="cylinder">
            Radius : <input id="radius" type="number" value="">
            Height : <input id="height" type="number" value="">
            <button id="volume">Calculate Volume</button>
            <button id="area">Calculate Area</button><br><br>
            Result : <h1 id="result"></h1>
        </div>

        <h1>Power</h1>
        <div id="power">
            Current : <input id="current" type="number" value="">
            Voltage : <input id="voltage" type="number" value="">
            <button id="pow">Calculate Power</button>
            <br><br>
            Result : <h1 id="resultant"></h1>
        </div>
        <h1>Wall</h1>
        <div id="wall">
            Area of Brick : <input id="a" type="number" value="">
            Width of Brick : <input id="w" type="number" value=""><br><br>
            Height of Brick : <input id="h" type="number" value="">
            <button id="cal">Calculate Result</button><br>
            <br>
            Result : <h1 id="answer"></h1>
        </div>
    </div>
</body>
<script src="areacalculate.js"></script>
</html>
